    <div id="myModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Choose a difficulty</h5>
                </div>
                <div class="modal-body">
                    <button type="button" onclick="easy()" class="btn btn-block"  data-dismiss="modal">Easy</button>
                    <button type="button" onclick="medium()" class="btn btn-block"  data-dismiss="modal">Medium</button>
                    <button type="button" onclick="hard()" class="btn btn-block"  data-dismiss="modal">Hard</button>
                    <button type="button" onclick="expert()" class="btn btn-block"  data-dismiss="modal">Expert</button>
                    <button type="button" onclick="master()" class="btn btn-block"  data-dismiss="modal">Master</button>
                    
                </div>
            </div>
        </div>

                    <li><img src="./jatek/kepek/iconok/542638.png" alt="email">info@sudoku.com</li>
                    <li><img src="./jatek/kepek/iconok/2055904.png" alt="phone">+36-1-555-55-55</li>
